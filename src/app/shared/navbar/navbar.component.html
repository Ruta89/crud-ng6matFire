<mat-toolbar color="primary">
  <mat-toolbar-row>

    <span routerLink="/blog">arek-blog</span>
    <span class="spacer"></span>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
      <!-- <span> {{user.displayName}}</span> -->
      <button mat-raised-button color="accent" routerLink="/dashboard">Napisz post</button>
      <button mat-button (click)="auth.logout()">Wyloguj</button>

    </div>
    <ng-template #showLogin>
      <button mat-button (click)="auth.login()">Zaloguj z Google</button>

    </ng-template>
  </mat-toolbar-row>

</mat-toolbar>
